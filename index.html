<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3d85d24ae.js" crossorigin="anonymous"></script>
<body>

    <div class="wrapper">
        <header>To do App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new To do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
